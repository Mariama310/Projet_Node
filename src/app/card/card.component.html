<!DOCTYPE html>
<html lang ="en">
<head>
  <title> Anki Web</title>
  <link rel="stylesheet" href="card.component.css">
</head>

<body>
<section class="main">

    <igx-card class="card">
      <p>Recto : {{recto}}</p>

  </div>
</section>
</body>
